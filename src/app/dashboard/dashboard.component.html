<h3>Top Pirates </h3>
<div class="grid grid-pad">
  <a *ngFor="let pirate of pirates" class="col-1-4"
  routerLink="/detail/{{pirate.id}}">
    <div class="module hero">
      <div class="pirate-container">
        <img [src]="pirate.imagePath" alt="">
        <span>{{pirate.name}}</span>
      </div>
    </div>
  </a>
</div>
<button (click)="onStorePirates()">Store Pirates</button>
<ul>
  <!-- <li *ngFor="let item of items">{{item}}</li> -->
  <li>{{items}}</li>
</ul>
